<div class="panel panel-primary text-center">
  <div class="panel-heading">
      {{pageTitle}}
  </div>

  <div class="panel-body">
      <form class="form-horizontal"
            novalidate
            (ngSubmit)="login(loginForm)"
            #loginForm="ngForm"
            autocomplete="off" >
          <fieldset>
              <div class="form-group" 
                   [ngClass]="{'has-error': (userNameVar.touched || 
                                             userNameVar.dirty) && 
                                             !userNameVar.valid }">
                  <label class="col-md-2 control-label" 
                         for="userNameId">Nombre de Usuario:</label>

                  <div class="col-md-8">
                      <input class="form-control" 
                              id="userNameId" 
                              type="number" 
                              placeholder="Nombre de Usuario (requerido)"
                              required
                              (ngModel) = "userName"
                              name="userName"
                              #userNameVar="ngModel" />
                      <span class="help-block" *ngIf="(userNameVar.touched ||
                                                       userNameVar.dirty) &&
                                                       userNameVar.errors">
                          <span *ngIf="userNameVar.errors">
                              Nombre de Usuario es requerido.
                          </span>
                      </span>
                  </div>
              </div>
              
              <div class="form-group" 
                   [ngClass]="{'has-error': (passwordVar.touched || 
                                             passwordVar.dirty) && 
                                             !passwordVar.valid }">
                  <label class="col-md-2 control-label" for="passwordId">Contraseña: </label>

                  <div class="col-md-8">
                      <input class="form-control" 
                              id="passwordId" 
                              type="password" 
                              placeholder="Contraseña (requerido)"
                              required
                              (ngModel) = "password"
                              name="password"
                              #passwordVar="ngModel" />
                      <span class="help-block" *ngIf="(passwordVar.touched ||
                                                       passwordVar.dirty) &&
                                                       passwordVar.errors">
                          <span *ngIf="passwordVar.errors">
                              Contraseña es requerido.
                          </span>
                      </span>
                  </div>
              </div>
              
              <div class="form-group">
                  <div class="col-md-4 col-md-offset-2">
                      <span>
                          <button class="btn btn-primary"
                                  type="submit"
                                  style="width:80px;margin-right:10px"
                                  [disabled]="!loginForm.valid">
                              Ingresar
                          </button>
                      </span>
                      <span>
                          <a class="btn btn-default"
                             [routerLink]="['']">
                              Cancelar
                          </a>
                      </span>
                   </div>
              </div>
          </fieldset>
      </form>
      <div class="has-error" *ngIf="errorMessage">{{errorMessage}}</div>
  </div>

</div>
